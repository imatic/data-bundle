# Filter operators
eq:             Je rovno
neq:            Není rovno
like:           Obsahuje
notLike:        Neobsahuje
isNull:         Je prázdné
isNotNull:      Není prázdné
gt:             Je větší než
gte:            Je větší než nebo rovno
lt:             Je menší než
lte:            Je menší než nebo rovno
in:             Je v
notIn:          Není v
between:        Je mezi
notBetween:     Není mezi

# Filter labels
Start:          Od
End:            Do

# Boolean values
yes:            Ano
no:             Ne
yesNo:          Ano i Ne
