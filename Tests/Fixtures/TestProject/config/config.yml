imports:
    - { resource: '@ImaticDataBundle/Resources/config/data_doctrine.xml' }
    - { resource: '@ImaticDataBundle/Resources/config/data_doctrine_orm.xml' }
    - { resource: '@ImaticDataBundle/Resources/config/data_doctrine_dbal.xml' }

parameters:
    env(DATABASE_URL): ''
    env(DATABASE_VERSION): '9.2.4'
    env(TESTING_DATA_INIT): '1'

    testing.data_init: '%env(TESTING_DATA_INIT)%'

framework:
    secret:                     test
    test: ~
    session:
        storage_id:             session.storage.filesystem
    form:                       true
    csrf_protection:            true
    validation:
        enabled:                true
        enable_annotations:     true
    translator:
        enabled:                true
    router:
        utf8:                   true
        resource:               '%kernel.project_dir%/config/routing.yml'
    default_locale:             cs_CZ
    profiler:                   { only_exceptions: false }
    property_access: ~

twig:
    debug:                      '%kernel.debug%'
    strict_variables:           '%kernel.debug%'

doctrine:
    dbal:
        connections:
            default:
                wrapper_class: "Imatic\\Testing\\Doctrine\\DBAL\\PersistedConnection"
                url: '%env(resolve:DATABASE_URL)%'

                # server_version is needed in order make the project work with dbal 2.5
                # see: https://github.com/doctrine/DoctrineBundle/issues/351
                server_version: '%env(DATABASE_VERSION)%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        auto_mapping:           true
        resolve_target_entities: []
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        dql:
            string_functions:
                ilike: Imatic\Bundle\DataBundle\Doctrine\Postgresql\Query\AST\ILike
                not_ilike: Imatic\Bundle\DataBundle\Doctrine\Postgresql\Query\AST\NotILike
                unaccent_lower: Imatic\Bundle\DataBundle\Doctrine\Common\Query\AST\UnaccentLower

monolog:
    handlers:
        main:
            type: 'null'
            process_psr_3_messages: false

security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ROLE_ADMIN:             ROLE_USER
        ROLE_SUPER_ADMIN:       [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        in_memory:
            memory:
                users:
                    user:
                        password: password
                        roles:  [ROLE_SUPER_ADMIN]

    firewalls:
        main:
            provider:           in_memory
            context:            user
            pattern:            /admin/(.*)
            http_basic:
            anonymous:          false
